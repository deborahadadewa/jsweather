<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kloudy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/fe92ae69de.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="input-group mt-2 enter-city-form" id="search-form">
            <input type="search" class="form-control border-0 user-input" placeholder=" Enter your city " id="search" autocomplete="off" />
            <button type="submit " class="btn btn-outline-light border-0 input-buttons">
          <i class="fas fa-search"></i>
        </button>
            <button class="btn btn-outline-light border-0 input-buttons" id="location-button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        </form>
        <div class="row error-sign" id="error-sign">
            <div class="error-image" id="error-image"></div>
            <h6>Ooops!</h6>
            <div class="error-message" id="error-message"></div>
            <p class="icon-credit">
                Illustration by
                <a href="https://icons8.com" target="_blank">Icons8</a> from Ouch!
            </p>
        </div>

        <div class="toggle-weather-content" id="toggle-weather-content">
            <h1 id="city-heading"></h1>
            <p class="current-time" id="current-time"></p>
            <p class="weather-description" id="weather-description"></p>
            <div class="current-temp">
                <h2 class="current-temp" id="current-temp-label"></h2>
                <div class="btn-group btn-temp-convert-group" role="group">
                    <button id="btn-celsius" class="active">Â°C</button>
                </div>
            </div>

            <div class="current-temp-icon">
                <img id="current-temp-icon" src="#" alt="Weather icon" />
            </div>

            <button class="toggle-forecast" id="toggle-forecast">
          Tap to show five day forecast
        </button>
            <ul class="row weather-overview" id="weather-overview">
                <li class="col-4" id="precipitation"></li>
                <li class="col-4" id="humidity"></li>
                <li class="col-4" id="wind"></li>
            </ul>

            <div class="forecast" id="forecast"></div>
        </div>

        <footer>
            This website is
            <a href="https://github.com/deborahadadewa/kloudy.git" class="github-link" target="_blank">open-sourced</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
