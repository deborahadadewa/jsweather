<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Minimalists' Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300;400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/fe92ae69de.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="input-group mt-2 enter-city-form" id="search-form">
            <input type="search" class="form-control border-0 user-input" placeholder=" Enter your city " id="search" autocomplete="off" />
            <button type="submit " class="btn btn-outline-light border-0">
          <i class="fas fa-search"></i>
        </button>
            <button class="btn btn-outline-light border-0" id="location-button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        </form>

        <h1 id="city-heading">Calgary</h1>
        <p class="current-time" id="current-time"></p>
        <p class="weather-description" id="weather-description">Partly cloudy</p>
        <div class="current-temp">
            <h2 class="current-temp" id="current-temp-label"></h2>
            <div class="btn-group btn-temp-convert-group" role="group" data-toggle="button">
                <button id="btn-celsius" autofocus>°C</button> |
                <button id="btn-farenheit">°F</button>
            </div>
        </div>

        <div class="current-temp-icon">
            <img id="current-temp-icon" src="#" alt="Weather icon" />
            <!-- <i class="fas fa-cloud-sun"></i> -->
        </div>

        <ul class="row current-weather-details" id="current-weather-details">
            <!-- <li class="col-4" id="precipitation">Precipitation: 0%</li> -->
            <li class="col-4" id="humidity">Humidity: 0%</li>
            <li class="col-4" id="wind">Wind: 8 km/h</li>
        </ul>

        <!-- 5 day weather forecast grid -->
        <div class="row next-forecasts">
            <div class="col">
                <div class="row">
                    <p>Mon.</p>
                </div>
                <div class="row">
                    <p class="future-temp-icon"><i class="fas fa-cloud-sun"></i></p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="hi">4°</p>
                        <p class="lo">-3°</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <p>Tue.</p>
                </div>
                <div class="row">
                    <p class="future-temp-icon"><i class="fas fa-sun"></i></p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="hi">10°</p>
                        <p class="lo">-2°</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <p>Wed.</p>
                </div>
                <div class="row">
                    <p class="future-temp-icon"><i class="fas fa-cloud-sun"></i></p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="hi">12°</p>
                        <p class="lo">-1°</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <p>Thu.</p>
                </div>
                <div class="row">
                    <p class="future-temp-icon"><i class="fas fa-cloud-sun"></i></p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="hi">15°</p>
                        <p class="lo">3°</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <p>Fri.</p>
                </div>
                <div class="row">
                    <p class="future-temp-icon"><i class="fas fa-cloud-sun"></i></p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="hi">14°</p>
                        <p class="lo">0°</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- content end -->
    </div>
    <script src="src/index.js"></script>
</body>

</html>
